<body>
    <div class="login-container">

<script>
const ADMIN_PADRAO = {
    usuario: 'admin',
    senha: 'admin123',
    nome: 'Administrador do Sistema'
};

function fazerLogin(event) {
    event.preventDefault();
    
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;
    
    // Tenta login PROFISSIONAL primeiro
    const profissionais = banco.obterProfissionais();
    const profissional = profissionais.find(p => p.login === usuario && p.senha === senha);
    
    if (profissional) {
        banco.salvarProfissionalLogado(profissional);
        banco.salvarTipoUsuarioLogado('profissional');
        window.location.href = 'prontuario.html'; // PROFISSIONAL ‚Üí PRONTU√ÅRIO
        return;
    }
    
    // Tenta login ADMIN
    if (usuario === ADMIN_PADRAO.usuario && senha === ADMIN_PADRAO.senha) {
        banco.salvarAdminLogado(ADMIN_PADRAO);
        banco.salvarTipoUsuarioLogado('admin');
        window.location.href = 'admin-dashboard.html'; // ADMIN ‚Üí DASHBOARD
        return;
    }
    
    alert('‚ùå Credenciais incorretas!\nüí° Profissional ou Admin: cadastre/cadastre primeiro!');
}
</script>
